<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 - 圆角矩形 -->
  <rect width="512" height="512" rx="80" fill="#1a1a2e"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d"/>
      <stop offset="100%" style="stop-color:#c44569"/>
    </linearGradient>
  </defs>
  
  <!-- 提词器卷轴图案 -->
  <g transform="translate(256, 256)">
    <!-- 卷轴主体 -->
    <rect x="-100" y="-140" width="200" height="280" rx="15" fill="url(#pinkGrad)" opacity="0.9"/>
    
    <!-- 上卷轴杆 -->
    <rect x="-120" y="-160" width="240" height="30" rx="15" fill="#ff6b9d"/>
    <circle cx="-110" cy="-145" r="20" fill="#ff8fb3"/>
    <circle cx="110" cy="-145" r="20" fill="#ff8fb3"/>
    
    <!-- 下卷轴杆 -->
    <rect x="-120" y="130" width="240" height="30" rx="15" fill="#ff6b9d"/>
    <circle cx="-110" cy="145" r="20" fill="#ff8fb3"/>
    <circle cx="110" cy="145" r="20" fill="#ff8fb3"/>
    
    <!-- 文字线条 -->
    <rect x="-70" y="-100" width="140" height="12" rx="6" fill="#1a1a2e" opacity="0.4"/>
    <rect x="-70" y="-70" width="120" height="12" rx="6" fill="#1a1a2e" opacity="0.4"/>
    <rect x="-70" y="-40" width="100" height="12" rx="6" fill="#1a1a2e" opacity="0.4"/>
    
    <!-- 当前行高亮 -->
    <rect x="-70" y="-5" width="140" height="16" rx="8" fill="#fff" opacity="0.95"/>
    
    <!-- 更多文字线条 -->
    <rect x="-70" y="30" width="130" height="12" rx="6" fill="#1a1a2e" opacity="0.4"/>
    <rect x="-70" y="60" width="110" height="12" rx="6" fill="#1a1a2e" opacity="0.4"/>
    <rect x="-70" y="90" width="90" height="12" rx="6" fill="#1a1a2e" opacity="0.4"/>
  </g>
</svg>
